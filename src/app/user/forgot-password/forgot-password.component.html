<div class="container">
  <div class="row">
    <div class="col-12 ">
      <div><h5 class="p-3">Chat-app
          
      </h5>
       
               
      </div>
      
     
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-12 col-md-3"></div>
    <div class="col-12 col-md-6">
      <div class="cont">
        <div class="contheader">            
        <div class="login">
          
            <i class="fas fa-cog fa-5x mr-1 my-1 text-light"></i>
          <strong><h5 class="text-light ml-3 "></h5></strong>
         </div>
        
        </div>
        <div class="log">
            <form #logger="ngForm" (ngSubmit)="check()">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" name="email" [(ngModel)]="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Enter new Password</label>
                  <input type="password" name="password" [(ngModel)]="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Confirm Password</label>
                  <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" class="form-control" id="exampleInputPass" placeholder="Password">
                </div>
                
                <button type="submit" class="btn sign my-1">Submit</button>
                
               
              </form>
            
        </div>
      </div>
    </div>
    <div class="col-12 col-md-3"></div>
  </div>
</div>
